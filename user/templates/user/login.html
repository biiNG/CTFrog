{% extends 'navigationbar.html' %}
{% block custombody %}
    {% load staticfiles %}
    {% block customcss %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/user/login.css' %}">
    {% endblock %}
    <div class="container">
        <div class="row">
            <form class="form-login col-xs-4 col-xs-offset-4" action="{% url 'user:login' %}" method="post">
                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
                {% csrf_token %}
                <h3 class="text-center">欢迎登录</h3>
                {% for item in login_form %}
                    <div class="form-group">
                    <label for="id_username">{{ item.label }}</label>
                    {{ item }}
                {% endfor %}
                </div>

                <div class="text-center">
                    {#                    <a href="{% url 'user:register' %}" class="text-success col-xs-4">#}
                    {#                        <ins>新用户注册</ins>#}
                    {#                    </a>#}
                    <button type="submit" class="btn btn-primary float-right col-xs-4 col-xs-offset-4">登录</button>
                </div>
            </form>
        </div>
    </div> <!-- /container -->
{% endblock %}

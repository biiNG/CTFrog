{% extends 'navigationbar.html' %}
{% block title %}
    更改密码
{% endblock %}
{% block custombody %}
<div class="container">
        <div class="row">
    <form class="form-register col-xs-6 col-xs-offset-3" action="{% url 'user:changepassword' %}" method="post">

        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        {% csrf_token %}
        {% for item in form %}
            <div class="form-group">
            <label for="id_username">{{ item.label }}</label>
            {{ item }}
        {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary float-right">确认</button>
    </form>
{% endblock %}

{% extends 'navigationbar.html' %}
{% block custombody %}
    <div class="container">
        <div class="row">
            <form class="form-register col-xs-6 col-xs-offset-3" action="{% url 'user:teamregister' %}" method="post">


                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
                {% csrf_token %}
                <h3 class="text-center">建立团队</h3>

                {% for each in register_form %}
                    <div class="form-group">
                        <label>{{ each.label }}</label>
                        {{ each }}
                    </div>
                {% endfor %}

                <div>
                    <button type="button" class="btn btn-default float-right col-xs-2"  title="注意事项"
                            data-container="body" data-toggle="popover" data-placement="bottom"
                            data-content="创建团队后，你将自动成为队长，可以接受成员申请，也可以解散队伍。每个人的成绩将加和计入团队成绩。">
                        注意事项
                    </button>
                    <button type="submit" class="btn btn-primary float-right col-xs-2 col-xs-offset-3">注册</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(function () {
            $("[data-toggle='popover']").popover();
        });
    </script>
{% endblock %}
